<!-- Contact -->
<section class="contact">
  <!-- Visual Content -->
  <figure class="contact__img">
    <img
      src="./assets/image/icon-portFolio.png"
      alt="Dieudonne Kolony, civil engineer with 2 years of experience in structural and water engineering."
    />
    <figcaption>
      Let's collaborate and create impactful projects together.
    </figcaption>
  </figure>
  <!-- Heading -->
  <h2>
    If you believe my skills and experience align with your needs, I'd love to
    hear from you. Let's connect and discuss how I can contribute to your team!
  </h2>
  <!-- Call-to-Action Buttons -->
  <div class="contact__btn-container">
    <a
      href="mailto:youremail@example.com"
      aria-label="Send an email to Dieudonne Kolony"
      >Send Email
    </a>
    <a
      href="https://linkedin.com/in/yourprofile"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Message Dieudonne Kolony on LinkedIn"
      >DM on LinkedIn
    </a>
  </div>
</section>
